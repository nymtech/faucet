<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sandbox Faucet</title>
  <link rel="icon" href="https://nymtech.net/favicon.png" />
  <meta name="robots" content="index, follow">
  <meta name="description" content="Faucet to request testnet NYM tokens">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .bg-custom {
      background-color: #1c1c1e;
    }
    .btn-custom {
      background-color: rgb(251, 110, 78);
      color: white;
    }
    .btn-custom:hover {
      background-color: rgb(255, 135, 100);
    }
    .footer-custom {
      background-color: #1c1c1e;
      color: #6c757d;
    }
  </style>
</head>
<body class="bg-custom text-light">
  <div id="app">
    <main class="container-md">
      <div class="py-5 text-center">
        <img style="width: 10%; height: 10%" id="logo" class="d-block mx-auto mb-4" :src="logo" :alt="`${testnet} Faucet`">
        <h1><span id="testnet">{{ testnet }}</span> Faucet</h1>
        <p class="lead">
          Ready to begin your testnet journey? âœ¨ <br/><br/>
          You can request <span style="color: rgb(251, 110, 78)">101 NYM </span>testnet tokens by submitting your address below
        </p>
      </div>
      <div class="row g-5 justify-content-center">
        <div class="col-md-6">
          <div class="input-group">
            <input id="address" class="form-control" :placeholder="placeholder" v-model="address" name="address">
            <button type="button" class="btn btn-custom d-flex align-items-center" @click="requestToken(this)">
              <span id="button-loading" class="spinner-border spinner-border-sm me-2" style="display:none" role="status" aria-hidden="true"></span>
              Request NYM
            </button>
          </div>
          <div id="message" class="mt-3 justify-content-center" v-html="message"></div>
        </div>
      </div>
    </main>
    <footer class="footer-custom text-center py-3 fixed-bottom">
      <p class="mb-1">&copy; 2022 Built By <a href="https://ping.pub" class="text-light">Ping.pub</a></p>
    </footer>
  </div>
  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    createApp({
      data() {
        return {
          message: '',
          testnet: 'Sandbox',
          logo: 'https://ping.pub/logo.svg',
          placeholder: 'Input an address to request token',
          address: '',
        }
      },
      created() {
        console.log(this)
        fetch("/config.json").then(response => response.json()).then(data => {
          this.testnet = data.name
          this.logo = data.logo
          this.placeholder = `Enter your Nym wallet address (e.g.: ${data.sample}) to receive tokens`
        });
      },
      methods: {
        requestToken(obj) {
          if (this.address) {
            obj.disabled = true
            document.getElementById("button-loading").style.display = 'block';

            fetch(`/send/${this.address}`).then(response => response.json()).then(data => {
              obj.disabled = false
              const dataLength = data.result ? data.result.length : 0;
              document.getElementById("button-loading").style.display = 'none';
              this.message = `
              <div class="alert alert-${dataLength === 64 ? 'success' : 'danger'} alert-dismissible fade show mt-2" role="alert">
                ${dataLength === 64 ? `Success! 101 NYM tokens <a class="alert-link" href="https://sandbox-blocks.nymtech.net/sandbox/tx/${data.result}"> sent </a> ðŸŽ‰` : `Failed : ${data.result}`}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              `
            });
          } else {
            this.message = '<span class="text-danger">Address is required</span>'
          }
        }
      }
    }).mount('#app')
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

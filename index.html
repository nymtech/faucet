<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandbox Faucet</title>
    <link rel="icon" href="https://nymtech.net/favicon.png" />
    <meta name=”robots” content="index, follow">
    <meta name="description" content="Faucet to request testnet NYM tokens">
    <meta></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <main class="container-md">
        <div class="py-5 text-center">
          <img style="width: 10%; height: 10%" id="logo" class="d-block mx-auto mb-4" :src="logo" :alt="`${testnet} Faucet`">
          <h1><span id="testnet">{{ testnet }}</span> Faucet</h1>
          <p class="lead">
              Ready to begin your testnet journey? ✨ <br/> <br/>
              You can request <span style="color: rgb(251, 110, 78)">101 NYM </span>testnet tokens by submitting your address below
          </p>
        </div>
        <div class="row g-5">
          <div class="input-group">
              <input id="address" class="form-control" :placeholder="placeholder" v-model="address" name="address">
              <button style="background-color: rgb(251, 110, 78)" type="button" class="btn btn-secondary d-flex flex-row " @click="requestToken(this)">
                <span>
                  <span id="button-loading" class="spinner-border spinner-border-sm mt-1 mr-1" style="display:none" role="status" aria-hidden="true"></span>
                </span>
               <span class="sr-only"> Request NYM</span>
              </button>
          </div>
        </div>

        <div id="message" v-html="message"></div>

      </main>
      <footer class="my-5 pt-5 text-muted text-center text-small fixed-bottom">
        <p class="mb-1">&copy; 2022 Built By <a href="https://ping.pub">Ping.pub</a></p>
      </footer>
    </div>
    <script type="module">
      import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      createApp({
        data() {
          return {
            message: '',
            testnet: 'Sandbox',
            logo: 'https://ping.pub/logo.svg',
            placeholder: 'Input an address to request token',
            address: '',
          }
        },
        created() {
          console.log(this)
          fetch("/config.json").then(response => response.json()).then(data => {
            this.testnet = data.name
            this.logo = data.logo
            this.placeholder = `Enter your Nym wallet address (e.g.: ${data.sample}) to receive tokens`
          });
        },
        methods: {
          requestToken(obj) {
            if (this.address) {
              // button state
              obj.disabled = true
              document.getElementById("button-loading").style.display = 'block';

              fetch(`/send/${this.address}`).then(response => response.json()).then(data => {
                  // button state
                  obj.disabled = false
                  document.getElementById("button-loading").style.display = 'none';
                  // show result
                  console.log(data)
                  this.message = `
                  <div class="alert alert-${data.result.code ===0? 'success': 'danger'} alert-dismissible show fade mt-2" role="alert">
                      ${data.result.code ===0? 'Token sent': 'Request failed with :'}
                      ${JSON.stringify(data, null, 2)}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  `
              });
            } else {
                this.message = '<span class="text-danger">Address is required</span>'
            }
          }
        }
      }).mount('#app')
    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    </script>
  </body>
</html>
